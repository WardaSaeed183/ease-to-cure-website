<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Medicine Details</title>
  <link rel="stylesheet" href="../../css/addMedicine.css" />
</head>
<body>
  <img src="../../assets/back-arrow.png" alt="Back" class="back-arrow" id="backArrow">

  <div class="container">
    <div class="form-box">
      <h1 id="heading">Medicine&nbsp;<b>Details</b></h1>

      <form id="medicineForm">
        <input type="text" id="medID" placeholder="Medicine ID (Numbers Only)" required />
        <input type="text" id="medName" placeholder="Medicine Name" required />
        <input type="text" id="genericName" placeholder="Generic Name" required />
        <input type="text" id="chemicalFormula" placeholder="Chemical Formula" required />
        <input type="text" id="medCategory" placeholder="Medicine Category" required />
        <input type="text" id="symptoms" placeholder="Symptoms Treated" required />
        <input type="text" id="usedInDisease" placeholder="Used in Disease" required />
        <input type="text" id="dosage" placeholder="Dosage" required />
        <textarea id="description" placeholder="Description (max 150 chars)" maxlength="150" required></textarea>

        <div id="lastdiv">
          <div class="warning">
            <label style="color: black;">Warning Alert?</label><br />
            <label style="color: black;"><input type="radio" name="warning" value="yes" /> Yes</label>
            <label style="color: black;"><input type="radio" name="warning" value="no" /> No</label>
          </div>
           <button type="submit" id="submitBtn">Add</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="/js/pages/addmedicine.js"></script>

</body>
</html>
